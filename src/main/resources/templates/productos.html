<!DOCTYPE html>
 
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #productos-header},
                                                ~{:: #productos-nav},
                                                ~{:: #productos-main-content},  
                                                ~{:: #productos-footer}
                                               )}">                                              
<head>
    <title>Productos</title>
     <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/estilo.css}" href="../../static/estilo.css"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
 
    <div id="productos-header">
        
        Productos
        
    </div>
      <div id="productos-nav" th:replace="~{/fragments/fragments :: nav-default}">
         Productos Nav
    </div>
     <div id="productos-main-content">
				<h2>Productos</h2>
				<div th:switch="${productos}">
					<p class="my-5">
					</p>
					<p class="my-5">
						<a href="editar" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Añadir Producto </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No hay filas !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Descripción</th>
										<th>Precio</th>
										<th>Disponibilidad</th>
										<th>Editar</th>
										<th>Borrar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto : ${productos}">
										<td th:text="${producto.descripcion}"></td>
										<td th:text="${producto.precio}"></td>
										<td th:text="${producto.disponibilidad}"></td>
										<td><a
											th:href="@{editar/{id}(id=${producto.productoId})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a
											th:href="@{borrar/{id}(id=${producto.productoId})}"
											class="btn btn-primary"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
    <div id="productos-footer" th:replace="~{/fragments/fragments :: copyright}">
        Footer de productos
    </div>
     
     
</body>
</html>
