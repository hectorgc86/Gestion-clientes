<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #detallescliente-header},
                                                ~{:: #detallescliente-nav},
                                                ~{:: #detallescliente-main-content},  
                                                ~{:: #detallescliente-footer}
                                               )}">

<head>
<meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Añadir cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/estilo.css}" href="../../static/estilo.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>

 <div id="detallescliente-header">
        
       Añadir cliente
        
    </div>
    <div id="detallescliente-nav" th:replace="~{/fragments/fragments :: nav-default}">
        Añadir cliente Nav
    </div>
 
    <div id="detallescliente-main-content">
    <div class="container my-5">
        <h3>Añadir Cliente</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/clientes/crear}" th:object="${cliente}"method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="nombre" class="col-form-label">Nombre</label> 
                                <input type="text" th:field="*{nombre}" class="form-control"
                                            id="nombre" placeholder="Nombre" />
                       		<div style="color: red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
                                            
                            </div>
                            <div class="form-group col-md-8">
                                <label for="apellido" class="col-form-label">Apellido</label> 
                                <input type="text" th:field="*{apellido}" class="form-control"
                                            id="apellido" placeholder="Apellido" />
                                            
                                    <input type="hidden" id="id" th:field="*{id}"/>
                                    
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                           
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
     <div id="detallescliente-footer" th:replace="~{/fragments/fragments :: copyright}">
        Footer de añadir cliente
    </div>
</body>

</html>
